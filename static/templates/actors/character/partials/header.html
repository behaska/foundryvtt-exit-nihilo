<header class="char-header">
    <section class="char-details">
        <h1 class="char-name">
            <input name="name" type="text" value="{{actor.name}}" placeholder="{{localize 'EXITNIHILO.Character.NamePlaceholder'}}" spellcheck="false" />
        </h1>
    </section>
    <section class="char-role">
        <div class="role">
            <label>{{localize "EXITNIHILO.Role.Title"}}</label>
            <input name="system.biography.role.value" type="text" value="{{data.biography.role.value}}" placeholder="{{localize 'EXITNIHILO.Role.PlaceHolder'}}" size="10" />
        </div>
    </section>
</header>
