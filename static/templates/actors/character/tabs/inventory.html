<div class="tab inventory item-container" data-container-type="actorInventory" data-group="primary"
    data-tab="inventory">
    {{#with inventory.bulk}}
    <div class="encumbrance {{#if isEncumbered}}encumbered{{/if}} {{#if isOverMax}}over-limit{{/if}}">
        <img src="systems/pf2e/icons/equipment/adventuring-gear/backpack.webp" alt="Encumbrance">
        <span class="encumbrance-bar" style="width:'{{maxPercentageInteger}}%'"></span>
        <div class="encumbrance-label">xwl
            <span>{{localize "EXITNIHILO.BulkLabel"}} {{value}} / {{localize "EXITNIHILO.ConditionTypeEncumbered"}}:
                {{encumberedAt}}</span>
            <span>{{localize "EXITNIHILO.BulkMaxLabel"}}: {{max}}</span>
        </div>
        <div class="encumbrance-light-bulk-overflow">+ ({{value.light}}/10) {{localize "EXITNIHILO.BulkTypeLight"}}
        </div>
        <span class="bar-bg"></span>
    </div>
    {{/with}}
</div>
